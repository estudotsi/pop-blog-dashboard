<div class="container">

  <div class="row">

    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">

      <h3 class="text-center primary-color">{{ formStatus }} Categories</h3>
      <p class="text-center mb-5">You can {{ formStatus }} categories here !</p>

      <form action="" class="form-inline text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">

        <div class="form-group col-md-10">
          <input type="text" class="form-control shadow-effect" name="nome" #nome='ngModel' placeholder="{{ formStatus }} category" [(ngModel)]='formCategory' ngModel [ngClass]="{ 'is-invalid':  nome.touched && nome.invalid}">
        </div>
        <div class="alert alert-danger" *ngIf="nome.touched && nome.invalid">

        </div>

        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2" [disabled]="categoryForm.invalid">{{ formStatus }} Categoria</button>
        </div>

      </form>

    </div>

  </div>

  <div class="row mt-5 mb-5">

    <div class="col-md-3">

    </div>

    <div class="col-md-6">

      <div class="card shadow-effect">

        <div class="card-body">

          <table class="table row-border hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; let i = index">
                <td>{{ category.id }}</td>
                <td>{{ category.nome }}</td>
                <td>
                  <button class="btn-sm btn-warning" (click)="onEdit(category)">Editar</button>
                  <button class="btn-sm btn-danger ml-2" (click)="onDelete(category.id)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>

    <div class="col-md-3">

    </div>

  </div>

</div>
